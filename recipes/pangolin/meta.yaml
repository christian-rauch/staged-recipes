{% set name = "pangolin" %}
{% set version = "0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/stevenlovegrove/Pangolin/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d3ce8637995b06d5b63238624a3a6b04214a0e96b07bc8e1e8249aa24e52e27b

build:
  script: |
    cmake -G Ninja -B build -D CMAKE_INSTALL_PREFIX:PATH=$PREFIX
    cmake --build build --target install

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - pkg-config
    - ninja
    - eigen
    - {{ cdt('mesa-libgl-devel') }}
    - {{ cdt('mesa-libegl-devel') }}
    - glew
    - libpng
    - libjpeg-turbo
    - wayland
    - wayland-protocols
    - libxkbcommon
    # - ffmpeg
  host:
    - {{ cdt('mesa-libgl') }}
    - {{ cdt('mesa-libegl') }}
    - {{ cdt('libglvnd-glx') }}
    - {{ cdt('libglvnd-egl') }}
    - glew
    # - libpng
    - libjpeg-turbo
    - xorg-libx11
    - zstd
    - wayland
    - libxkbcommon
    - wayland-protocols
    # - ffmpeg

about:
  home: https://github.com/stevenlovegrove/Pangolin
  summary: 'Lightweight portable rapid development library for managing OpenGL.'
  description: |
    Pangolin is a lightweight portable rapid development library for managing OpenGL
    display / interaction and abstracting video input.
  license: MIT
  license_file: LICENCE

extra:
  recipe-maintainers:
    - christian-rauch
